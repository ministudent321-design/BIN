<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SYSTEM: ASCENSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --neon-gold: #ffaa00;
            --dark-bg: #020408;
        }

        body {
            background-color: var(--dark-bg);
            /* HIGH CONTRAST GRADIENT */
            background-image: 
                linear-gradient(to top, #1a0033 0%, #020408 100%),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 4px);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* VIVID PURPLE FLAMES (EMBERS) */
        body::before {
            content: "";
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 100%;
            /* Larger, brighter purple particles */
            background-image: radial-gradient(circle, #bc13fe 2px, transparent 2px);
            background-size: 50px 50px;
            animation: embers 2.5s linear infinite;
            opacity: 0.8; /* Increased opacity to make them visible */
            z-index: -1;
        }

        /* PURPLE GLOW AT THE BOTTOM */
        body::after {
            content: "";
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 30vh;
            background: linear-gradient(to top, rgba(188, 19, 254, 0.2), transparent);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes embers {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
        }

        .app-shell { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; z-index: 10; }

        .header {
            text-align: center;
            padding: 40px 20px;
            border: 1px solid var(--neon-purple);
            background: rgba(15, 0, 30, 0.8);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            backdrop-filter: blur(10px);
        }

        h1 { font-family: 'Orbitron'; letter-spacing: 8px; margin: 0; text-shadow: 0 0 15px var(--neon-blue); }
        .player-rank { font-family: 'Orbitron'; color: var(--neon-red); font-size: 1.8rem; margin-top: 10px; }
        .player-name { font-family: 'Orbitron'; color: var(--neon-purple); font-size: 1.2rem; margin-top: 10px; text-shadow: 0 0 10px var(--neon-purple); }

        .hud-card { 
            background: rgba(255, 255, 255, 0.05); 
            border-left: 4px solid var(--neon-purple); 
            padding: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.1);
        }

        .stat-label { font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px; color: var(--neon-blue); margin-bottom: 5px; display: block; }
        .progress-container { background: #000; height: 8px; width: 100%; border-radius: 4px; margin-bottom: 12px; border: 1px solid #222; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; transition: width 1.5s ease-in-out; }

        .quest-box { background: rgba(10, 5, 20, 0.9); border: 1px solid var(--neon-purple); padding: 25px; position: relative; }
        .task-item { display: flex; align-items: center; margin: 12px 0; padding: 12px; background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid rgba(188, 19, 254, 0.2); }

        input[type="checkbox"] { appearance: none; width: 22px; height: 22px; border: 2px solid var(--neon-purple); cursor: pointer; margin-right: 15px; transition: 0.3s; }
        input[type="checkbox"]:checked { background: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); }

        .btn-claim {
            width: 100%; padding: 20px; background: var(--neon-purple); border: none;
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 3px; margin-top: 20px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
        }

        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-btn { flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid #333; color: #777; padding: 12px; font-family: 'Orbitron'; cursor: pointer; }
        .nav-btn.active { color: var(--neon-purple); border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.1); }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { aspect-ratio: 1; background: #080a0f; border: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #444; font-family: 'Orbitron'; }
        .day.achieved { background: rgba(188, 19, 254, 0.2); border-color: var(--neon-purple); color: var(--neon-purple); box-shadow: inset 0 0 10px var(--neon-purple); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="header">
            <h1>THE SYSTEM</h1>
            <div class="player-rank" id="rankDisplay">RANK: E</div>
            <div class="player-name">PRATHIK D SOUZA</div>
        </div>

        <div class="hud-card">
            <span class="stat-label">STR (STRENGTH)</span>
            <div class="progress-container"><div id="strBar" class="progress-bar" style="background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue);"></div></div>
            <span class="stat-label" style="color: var(--neon-purple);">STA (STAMINA)</span>
            <div class="progress-container"><div id="staBar" class="progress-bar" style="background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple);"></div></div>
            <span class="stat-label" style="color: var(--neon-gold);">INT (FOCUS)</span>
            <div class="progress-container"><div id="intBar" class="progress-bar" style="background: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold);"></div></div>
        </div>

        <div class="nav-tabs">
            <button class="nav-btn active" id="btnQ" onclick="switchTab('q')">MISSION</button>
            <button class="nav-btn" id="btnC" onclick="switchTab('c')">HISTORY</button>
        </div>

        <div id="tabQuest">
            <div class="quest-box">
                <div id="taskList"></div>
                <button class="btn-claim" onclick="claimRewards()">Claim Rewards</button>
            </div>
        </div>

        <div id="tabCalendar" class="hidden">
            <div class="quest-box">
                <div class="grid" id="calGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('monarch_final')) || { day: 1, history: [], str: 20, sta: 10, int: 10 };

        function getTasks(d) {
            let lvl = Math.floor((d - 1) / 15);
            return [`${2+lvl}KM RUN`, `${30+(lvl*10)} PUSH-UPS`, `${30+(lvl*15)} SQUATS`, `${30+(lvl*15)} CRUNCHES`, `${3+(lvl*2)} PULL-UPS`, `3 HR MBA FOCUS` ];
        }

        function switchTab(t) {
            document.getElementById('tabQuest').classList.toggle('hidden', t !== 'q');
            document.getElementById('tabCalendar').classList.toggle('hidden', t !== 'c');
            document.getElementById('btnQ').classList.toggle('active', t === 'q');
            document.getElementById('btnC').classList.toggle('active', t === 'c');
        }

        function sync() {
            const ranks = ["E", "D", "C", "B", "A", "S"];
            let idx = Math.min(Math.floor((state.day - 1) / 15), 5);
            document.getElementById('rankDisplay').innerText = `RANK: ${ranks[idx]}`;
            document.getElementById('strBar').style.width = Math.min(state.str, 100) + "%";
            document.getElementById('staBar').style.width = Math.min(state.sta, 100) + "%";
            document.getElementById('intBar').style.width = Math.min(state.int, 100) + "%";
            document.getElementById('taskList').innerHTML = getTasks(state.day).map(t => `<div class="task-item"><input type="checkbox" class="t-check"><span style="letter-spacing:1px; font-weight:bold; margin-left:15px">${t}</span></div>`).join('');
            let html = ""; for (let i = 1; i <= 75; i++) { html += `<div class="day ${state.history.includes(i) ? 'achieved' : ''}">${i}</div>`; }
            document.getElementById('calGrid').innerHTML = html;
        }

        function claimRewards() {
            if ([...document.querySelectorAll('.t-check')].every(c => c.checked)) {
                if (state.history.includes(state.day)) return;
                state.history.push(state.day);
                state.str += 2; state.sta += 3; state.int += 5; state.day++;
                localStorage.setItem('monarch_final', JSON.stringify(state));
                sync();
            } else { alert("FINISH YOUR DAILY MISSION!"); }
        }
        sync();
    </script>
</body>
</html>
